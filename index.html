<!DOCTYPE html>
<html>
  <head>
    <title>2Do list JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    
      <div id="head">
          <h1>  THINGS TO DO  </h1>
      </div>

      <div id="box1">
          <ol>
            <li id="one">Study</li>
            <li id="two">Study More</li>
            <li id="three">Code</li>
            <li id="four">Sleep</li>
          </ol>
      </div>
      
      <div id="box2">
          <form id="newItemForm">
            <input type="text" id="itemDescription" placeholder="Add Another" />
            <input type="submit" id="add" value="Add item" />
          </form>
      
          <h4>Click on item to remove</h4>
      </div>
      
      <br>

      <p>Note: if you close the app page in your browser, your list will be lost. If you leave your browser open with the app loaded, your items will be saved and you can use the app as you wish.</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
